      <form method="post" action="/addname">
            <label>Enter Your Name</label><br>

<!-- ############################################## -->
<!-- Image Submission Modal -->
<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModalImage">
    Submit New Image
</button>

<!-- Modal -->
<div class="modal fade" id="myModalImage" tabindex="-1" role="dialog" 
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->


            <div class="modal-header">
                <button type="button" class="close" 
                   data-dismiss="modal">
                       <span aria-hidden="true">&times;</span>
                       <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    Enter Image Data
                </h4>
            </div>
            
            <!-- Modal Body -->
            <div class="modal-body">
                
                <form class="form-horizontal" method="post" action="/addimage">

                  <div class="form-group">
                    <label  class="col-sm-2 control-label"
                              for="src">Image Source</label>
                    <div class="col-sm-10">
                        <input type="text" class ="form-control"name = "src"  
                        id="src" placeholder="drive.google.com/..."  required/>
                    </div>
                  </div>

                  <div class="form-group">
                    <label  class="col-sm-2 control-label"
                              for="alt">Image Title</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name = "alt"
                        id="alt" placeholder="Cool Image" required/>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-2 control-label"
                          for="width" >Width</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" name = "width"
                            id="width" placeholder="width" required/>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-2 control-label"
                          for="height" >Height</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" name = "height"
                            id="height" placeholder="height" required/>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-2 control-label"
                          for="vid-tags" >Tags (Comma Separated)</label>
                    <div class="col-sm-10">
                        <input type="" class="form-control" name = "tags"
                            id="vid-tags" placeholder="interview, friar" required/>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-2 control-label"
                          for="type" >Storage Type</label>
                    <div class="col-sm-10">
                        <input type="string" class="form-control" name = "type"
                            id="type" placeholder = "photo" readonly value="photo" required/>
                    </div>
                  </div>


                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-default">Submit Image</button>
                    </div>
                </div>
                </form>
          </div>
            
            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default" 
                        data-dismiss="modal">
                            Close
                </button>
            </div>
        </div>
    </div>
</div>

<!-- ############################################## -->
<!-- Video Submission Modal -->

<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModalVideo">
    Submit Youtube Video
</button>

<div class="modal fade" id="myModalVideo" tabindex="-1" role="dialog" 
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->


            <div class="modal-header">
                <button type="button" class="close" 
                   data-dismiss="modal">
                       <span aria-hidden="true">&times;</span>
                       <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="vidModalLabel">
                    Enter Youtube Video Data
                </h4>
            </div>
            
            <!-- Modal Body -->
            <div class="modal-body">
                
                <form class="form-horizontal" method="post" action="/addvideo">

                  <div class="form-group">
                    <label  class="col-sm-2 control-label"
                              for="vid-src">Youtube Thumbnail ID</label>
                    <div class="col-sm-10">
                        <input type="text" class ="form-control"name = "src"  
                        id="vid-src" placeholder="drive.google.com/..."  required/>
                    </div>
                  </div>

                  <div class="form-group">
                    <label  class="col-sm-2 control-label"
                              for="content">Youtube Video ID</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name = "content"
                        id="content" placeholder="Cool Image" required/>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-2 control-label"
                          for="vid-width" >Width</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" name = "width"
                            id="vidwidth" placeholder="width" required/>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-2 control-label"
                          for="vid-height" >Height</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" name = "height"
                            id="vid-height" placeholder="height" required/>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-2 control-label"
                          for="vid-tags" >Tags (Comma Separated)</label>
                    <div class="col-sm-10">
                        <input type="" class="form-control" name = "tags"
                            id="vid-tags" placeholder="interview, friar" required/>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-2 control-label"
                          for="alt" >Storage Type</label>
                    <div class="col-sm-10">
                        <input type="string" class="form-control" name = "type"
                            id="vid-type" placeholder = "video" readonly value="video" required/>
                    </div>
                  </div>


                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-default" >Submit Video</button>
                    </div>
                </div>
                </form>
          </div>
            
            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">
                            Close
                </button>
            </div>
        </div>
    </div>
</div>
